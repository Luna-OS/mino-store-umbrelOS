version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: luna-mino-pwndrop_server_1
      APP_PORT: 8080
      PROXY_AUTH_ADD: "false"

  server:
    image: lscr.io/linuxserver/pwndrop:latest
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
    volumes:
      - ${APP_DATA_DIR}/data:/config