description: >
  A simple Apache PHP 8.2 web server for hosting your own websites.
  
  
  Features:
  
  
  - PHP 8.2 with Apache
  
  - Easy file management through the data folder
  
  - Perfect for static websites and PHP applications
  
  - Automatic restart on failure
  
  - Persistent data storage
  
  
  How to use:
  
  
  1. After installation, navigate to the app's data directory
  
  2. Place your website files in the 'data' folder
  
  3. The index.html or index.php file will be your homepage
  
  4. Access your website through the Umbrel dashboard
  
  
  Your web files are stored in the app data directory and accessible through the configured port.
